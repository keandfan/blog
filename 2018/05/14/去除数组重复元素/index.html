<li>给数组去除重复元素（原生js） <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">//         去除数组重复元素</span><br><span class="line">           var arr = [1,2,2,3,5,4,8,6,4,2,47,5,9,3,20,3];</span><br><span class="line">           //将数组转为对象，将key传入对象，对象中key值不允许重复</span><br><span class="line">              var toNewObject = function(arr)&#123;</span><br><span class="line">              	var obj = &#123;&#125;;</span><br><span class="line">              	var len = arr.length;</span><br><span class="line">              	for(var i = 0;i&lt;len;i++)&#123;</span><br><span class="line">              		obj[arr[i]] = true;</span><br><span class="line">              	&#125;</span><br><span class="line">              	return obj;</span><br><span class="line">              &#125;</span><br><span class="line">               //将对象转成数组</span><br><span class="line">              var toNewArr = function(obj)&#123;</span><br><span class="line">              	var arr = [];</span><br><span class="line">              	for(var attr in obj)&#123;</span><br><span class="line">              		if(obj.hasOwnProperty(attr))&#123;</span><br><span class="line">              			arr.push(attr);</span><br><span class="line">              		  &#125;</span><br><span class="line">              		&#125;</span><br><span class="line">              	   return arr;</span><br><span class="line">              	&#125;</span><br><span class="line">              //通过函数输出筛选后的数组</span><br><span class="line">              var unique = function(arr)&#123;</span><br><span class="line">              	  var obj = toNewObject(arr);</span><br><span class="line">              	  var newArr = toNewArr(obj);</span><br><span class="line">              	  return newArr;</span><br><span class="line">              &#125;</span><br><span class="line">             console.log(unique(arr));</span><br></pre></td></tr></table></figure>
</li>
