        <h4 id="js继承"><a href="#js继承" class="headerlink" title="js继承"></a>js继承</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 借助构造函数实现继承</span><br><span class="line"> */</span><br><span class="line">function Parent1()&#123;</span><br><span class="line">	this.name = &apos;parent&apos;;</span><br><span class="line">&#125;</span><br><span class="line">//Parent1.prototype.say = function()&#123;&#125;;</span><br><span class="line">//给父类原型添加一个say方法，但此方法子类通过call/apply不能继承</span><br><span class="line">function Child1()&#123;</span><br><span class="line">	Parent1.call(this);//apply也可以实现继承</span><br><span class="line">	//这里实现继承的原理就是通过call/apply使父级方法的this指向子类</span><br><span class="line">	this.type = &apos;child&apos;;</span><br><span class="line">&#125;</span><br><span class="line">//console.log(new Child1,new Parent1());</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 借助原型链实现继承</span><br><span class="line"> */</span><br><span class="line">function Parent2()&#123;</span><br><span class="line">	this.name = &apos;parent2&apos;;</span><br><span class="line">	this.play = [1,2,3];</span><br><span class="line">&#125;</span><br><span class="line">function Child2()&#123;</span><br><span class="line">	this.type = &apos;child2&apos;;</span><br><span class="line">&#125;</span><br><span class="line">Child2.prototype = new Parent2();</span><br><span class="line">console.log(new Child2())</span><br><span class="line">var s1 = new Child2();</span><br><span class="line">var s2 = new Child2();</span><br><span class="line">s1.play.push(4);</span><br><span class="line">console.log(s1.play,s2.play);</span><br><span class="line"></span><br><span class="line">  //两个的原型prototype一样，constructor一样，所以原型上的方法也是一样，S1/S2里的play增加一个数，相当于修改原型上的方法，所有继承这个 方法的实例全都会改变</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 组合方式</span><br><span class="line"> */</span><br><span class="line">function Parent3()&#123;</span><br><span class="line">	this.name = &apos;parent&apos;;</span><br><span class="line">	this.play = [1,2,3];</span><br><span class="line">&#125;</span><br><span class="line">function Child3()&#123;</span><br><span class="line">	Parent3.call(this);</span><br><span class="line">	this.type = &apos;child3&apos;;</span><br><span class="line">&#125;</span><br><span class="line">Child3.prototype = new Parent3();</span><br><span class="line">var s3 = new Child3();</span><br><span class="line">var s4 = new Child3();</span><br><span class="line">s3.play.push(4);</span><br><span class="line">console.log(s3.play,s4.play);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 组合继承的优化1</span><br><span class="line"> */</span><br><span class="line">function Parent4()&#123;</span><br><span class="line">	this.name = &apos;parent4&apos;;</span><br><span class="line">	this.play = [1,2,3];</span><br><span class="line">&#125;</span><br><span class="line">function Child4()&#123;</span><br><span class="line">	Parent4.call(this);</span><br><span class="line">	this.type = &apos;child4&apos;;</span><br><span class="line">&#125;</span><br><span class="line">Child4.prototype = Parent4.prototype;</span><br><span class="line">var s5 = new Child4();</span><br><span class="line">var s6 = new Child4();</span><br><span class="line">s5.play.push(4);</span><br><span class="line">console.log(s5,s6);</span><br><span class="line">//只优化了prototype 而constructor还是一样的</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 组合继承优化2</span><br><span class="line"> */</span><br><span class="line">function Parent5()&#123;</span><br><span class="line">	this.name = &apos;parent5&apos;;</span><br><span class="line">	this.play = [1,2,3];</span><br><span class="line">&#125;</span><br><span class="line">function Child5()&#123;</span><br><span class="line">	Parent4.call(this);</span><br><span class="line">	this.type = &apos;child5&apos;;</span><br><span class="line">&#125;</span><br><span class="line">Child5.prototype = Object.create(Parent5.prototype);</span><br><span class="line">Child5.prototype.constructor = Child5;</span><br><span class="line"></span><br><span class="line">var s7 = new Child5();</span><br><span class="line">var s8 = new Child5();</span><br><span class="line"></span><br><span class="line">console.log(s7 instanceof Child5,s7 instanceof Parent5);</span><br><span class="line">console.log(s7.constructor);</span><br><span class="line">//通过Object连接修改原型，prototype不会同时改变，而construcor通过重新赋值也不会跟父类相同。</span><br></pre></td></tr></table></figure>
