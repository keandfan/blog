scale(1);&#125;</span><br><span class="line">				100%&#123;transform: scale(0);&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			.circlebox:nth-of-type(1) p:nth-of-type(1)&#123;animation-delay: -0.1s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(2) p:nth-of-type(1)&#123;animation-delay: -0.3s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(1) p:nth-of-type(2)&#123;animation-delay: -0.5s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(2) p:nth-of-type(2)&#123;animation-delay: -0.7s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(1) p:nth-of-type(3)&#123;animation-delay: -0.9s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(2) p:nth-of-type(3)&#123;animation-delay: -1.1s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(1) p:nth-of-type(4)&#123;animation-delay: -1.3s;&#125;</span><br><span class="line">			.circlebox:nth-of-type(2) p:nth-of-type(4)&#123;animation-delay: -1.5s;&#125;</span><br><span class="line">		&lt;/style&gt;	</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=&quot;circlebox&quot;&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;div class=&quot;circlebox&quot;&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">			&lt;p&gt;&lt;/p&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
<h3 id="旋转立方体"><a href="#旋转立方体" class="headerlink" title="旋转立方体"></a>旋转立方体</h3><p><img src="/blog/2018/06/11/loading动画以及旋转立方体/2.gif" alt="图2"><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;CSS3实现立方体&lt;/title&gt;</span><br><span class="line">		&lt;style type=&quot;text/css&quot;&gt;</span><br><span class="line">			*&#123;</span><br><span class="line">				margin: 0;</span><br><span class="line">				padding: 0;</span><br><span class="line">			&#125;</span><br><span class="line">			.box&#123;</span><br><span class="line">				width: 400px;</span><br><span class="line">				height: 400px;</span><br><span class="line">				border: 4px solid red;</span><br><span class="line">				margin: 30px auto;</span><br><span class="line">				perspective: 1000px;</span><br><span class="line">			&#125;</span><br><span class="line">			.box ul&#123;</span><br><span class="line">				width: 300px;</span><br><span class="line">				height: 300px;</span><br><span class="line">				border: 1px solid blue;</span><br><span class="line">				margin: 50px auto;</span><br><span class="line">				position: relative;</span><br><span class="line">				transform-style: preserve-3d;</span><br><span class="line">				animation: move 4S infinite linear;</span><br><span class="line">				transform-origin: center center -150px;  </span><br><span class="line">			&#125;</span><br><span class="line">			.box ul li&#123;</span><br><span class="line">				width: 300px ;</span><br><span class="line">				height: 300px;</span><br><span class="line">				list-style: none;</span><br><span class="line">				font-size: 50px;</span><br><span class="line">				color: #fff;</span><br><span class="line">				text-align: center;</span><br><span class="line">				line-height: 300px;</span><br><span class="line">				position: absolute;</span><br><span class="line">			&#125;</span><br><span class="line">			.box ul li:nth-of-type(1)&#123;background: red;opacity: 0.4;&#125;</span><br><span class="line">			.box ul li:nth-of-type(2)&#123;background: blue;opacity: 0.4;transform:translateX(300px) rotateY(90deg); transform-origin: left;&#125;</span><br><span class="line">			.box ul li:nth-of-type(3)&#123;background: yellow;opacity: 0.4;transform:translateX(-300px) rotateY(-90deg); transform-origin: right;&#125;</span><br><span class="line">			.box ul li:nth-of-type(4)&#123;background: green;opacity: 0.4; transform: translateY(-300px) rotateX(90deg); transform-origin: bottom; &#125;</span><br><span class="line">			.box ul li:nth-of-type(5)&#123;background: darkorange;opacity: 0.4;transform: translateY(300px) rotateX(-90deg); transform-origin: top; &#125;</span><br><span class="line">			.box ul li:nth-of-type(6)&#123;background: pink;opacity: 0.4;transform: translateZ(-300px) rotateY(180deg);&#125;</span><br><span class="line">			@keyframes move&#123;</span><br><span class="line">				from&#123;transform: rotateY(0);&#125;</span><br><span class="line">				to&#123;transform: rotateY(360deg);&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">		&lt;!--</span><br><span class="line">			1.定位</span><br><span class="line">			2.移动物体位置 transform: translate 平移</span><br><span class="line">			rotate旋转 X水平的轴 Y表示垂直的轴 Z表示屏幕垂直的轴</span><br><span class="line">			3.3D场景的设置</span><br><span class="line">			transform-style:perserve-3d;是需要添加到所有变形元素的父元素上</span><br><span class="line">			perspective:1000px 景深 看物体远近 数值大小表示远近 越大越远</span><br><span class="line">			4.动画animation 动画的轨迹是写在keyframs 里面</span><br><span class="line">		--&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=&quot;box&quot;&gt;</span><br><span class="line">			&lt;ul&gt;</span><br><span class="line">				&lt;li&gt;1&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;2&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;3&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;4&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;5&lt;/li&gt;</span><br><span class="line">				&lt;li&gt;6&lt;/li&gt;</span><br><span class="line">			&lt;/ul&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
